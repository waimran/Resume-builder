<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/Cv Builder</title>
    <link rel="stylesheet" href="re.css">
</head>
<body>
    <u><h1>Resume Builder</h1></u>
    <form id="Form">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="Email"></label>Email:</label>
            <input type="text" id="Email" name="email" required><br>

            <label for="Phone"></label> Phone:</label>
            <input type="text" id="Phone" name="Phone" required><br>

            <label for="Add"></label> Add:</label>
            <input type="Add" id="Add" name="Add" required><br>

            <label for="Nic #"></label>  Nic #</label>
            <input type="text" id="Nic #" name="Nic #" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education"></label>
            <textarea id="Education" name="Education" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Projects</legend>
            <label for="Projects"><label>
            <textarea id="Projects" name="Projects" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience"><label>
            <textarea id="Experience" name="Experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="Hobbies"></label>
            <textarea id=Hobbies" name=="Hobbies" roows="4" required></textarea><br>
        </fieldset>
<button type="submit">Generate Resume</button>
    </form>

    <div id="Outpu5"> 
        <!--Resume Will Be3 Below-->
    </div>
    <script src="re.ts"></script>
</body>
</html>
